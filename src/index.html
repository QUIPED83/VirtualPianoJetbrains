<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>Virtual Piano</title>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd></div>

    <div class="black-keys">
        <kbd>W</kbd>
        <kbd id="e">E</kbd>
        <kbd id="t">T</kbd>
        <kbd id="y">Y</kbd>
        <kbd id="u">U</kbd>
    </div>
</div>
<script src="keys.js"></script>
</body>
</html>
